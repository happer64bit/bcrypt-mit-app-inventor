name: Build and Run Docker

on:
  push:
    branches:
      - main  # Trigger this action on push to the main branch
  pull_request:
    branches:
      - main  # Trigger this action on pull request to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Check out the code
    - name: Checkout repository
      uses: actions/checkout@v2

    # Set up Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # Cache Docker layers to speed up build
    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    # Build and push the Docker image
    - name: Build Docker image
      run: |
        docker build -t rush-cli-java8 .

    # Run the Docker container to execute rush build
    - name: Run Docker container
      run: |
        docker run --rm -v "${{ github.workspace }}:/app" rush-cli-java8
